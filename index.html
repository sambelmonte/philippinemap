<html>
  <meta charset="utf-8">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="map.css"> 
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Interactive Political Map of the Philippines</title>
  </head>
  <style>
  </style>
  <body>
    <div id="data-header">
      <div id="header">
        <div id="logo"></div>
        <div id="map-switch">
          <div id="map-mode-province" class="map-switch-mode">Hide Provinces</div>
          <div id="map-mode-names" class="map-switch-mode">Hide Names</div>
          <div id="map-mode-details" class="map-switch-mode">Hide Details</div>
          <div id="map-mode-guides" class="map-switch-mode">Hide Guides</div>
        </div>
        <div id="map-switch">
          <div id="map-switch-boundary" class="map-switch-button map-switch-clicked">LGU</div>
          <div id="map-switch-type" class="map-switch-button">Type</div>
          <div id="map-switch-reg" class="map-switch-button">Region</div>
          <div id="map-switch-pop" class="map-switch-button">Population</div>
          <div id="map-switch-area" class="map-switch-button">Area</div>
          <div id="map-switch-density" class="map-switch-button">Population Density</div>
          <div id="map-switch-growth" class="map-switch-button">Population Growth</div>
          <div id="map-switch-congress" class="map-switch-button">Congress. District</div>
        </div>
      </div>
    </div>
    <div id="data">
      <div id="data-pretitle" class="data-subtitle">
        <span id="data-pretitle-container" class="data-container">
          <span id="data-pretitle-text" class="data-subtitle-text data-transition"></span>
        </span>
      </div>
      <div id="data-title" class="data-title">
        <span id="data-title-container" class="data-container">
          <span id="data-title-text" class="data-title-text data-transition"></span>
        </span>
      </div>
      <div id="data-subtitle" class="data-subtitle">
        <span id="data-subtitle-container" class="data-container">
          <span id="data-subtitle-text" class="data-subtitle-text data-transition"></span>
        </span>
      </div>
      <div id="data-details">
        <div id="data-details-container" class="data-container">
          <div id="data-details-container-container" class="data-details"></div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
